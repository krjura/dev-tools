definitions:
  caches:
    gradleall: /opt/cache/gradle
    nodemodules: frontend/angular-web/node_modules
  steps:
    - step: &build-and-test-java
        name: "Build and test Java"
        image:
          name: krjura/dev-tools-java-build-env:v3
          username: $KRJURA_DOCKER_IO_USERNAME
          password: $KRJURA_DOCKER_IO_PASSWORD
        caches:
          - gradleall
        script:
          - bash ./gradlew --no-daemon --info -Dspring.profiles.active=test,jenkins build bootJar
        artifacts:
          - build/libs/**
    - step: &build-angular
        name: "Build Angular"
        image:
          name: krjura/dev-tools-angular-build-env:v2
          username: $KRJURA_DOCKER_IO_USERNAME
          password: $KRJURA_DOCKER_IO_PASSWORD
        caches:
          - nodemodules
        script:
          - bash ./frontend/angular-web/build-frontend.sh
        artifacts:
          - frontend/angular-web/dist/**
    - step: &build-docker
        name: "Build docker"
        image:
          name: ubuntu:19.04
        script:
          - docker login -u $KRJURA_DOCKER_IO_USERNAME -p $KRJURA_DOCKER_IO_PASSWORD
          - bash infrastructure/bitbucket/docker-prepare-dist.sh
          - docker build -t krjura/dev-tools:$BITBUCKET_BUILD_NUMBER .
          - docker push krjura/dev-tools:$BITBUCKET_BUILD_NUMBER
        services:
          - docker
pipelines:
  default:
    - step: *build-and-test-java
    - step: *build-angular
  branches:
    master:
      - step: *build-and-test-java
      - step: *build-angular
      - step: *build-docker