<h1 class="page-header"> {{ 'pages.base64Encoder.pageTitle' | translate }}</h1>

<div class="row">
  <div class="col-md-12">

    <div class="panel panel-primary">
      <div class="panel-heading">
        {{ 'pages.base64Encoder.pageHeading' | translate }}
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <form role="form" novalidate="" [formGroup]="form">
              <div class="form-group">
                <label for="encodeData">Data</label>
                <textarea
                  id="encodeData"
                  name="encodeData"
                  class="form-control expand-textarea"
                  rows="4"
                  formControlName="data"
                  >

                </textarea>
              </div>

              <button
                type="submit"
                class="btn btn-default"
                [disabled]="!form.valid"
                (click)="encodeData()"> {{ 'pages.base64Encoder.form.submit' | translate }} </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngFor="let result of results; let index = index">
  <div class="col-md-12">
    <div class="panel panel-info">

      <div class="panel-heading">
        <button class="close" type="button" (click)="removeResult(index)">x</button>
        {{ 'pages.base64Encoder.result.title' | translate }}
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <label for="resultData" class="base64-encode-result-header"> {{ 'pages.base64Encoder.result.data' | translate }} </label>
            <textarea
              id="resultData"
              name="resultData"
              class="expand-textarea"
              [value]="result.data"
              rows="4">

            </textarea>
            <div class="row">
              <div class="col-md-12 mt-4">

                <app-download-binary
                  [mediaType]="'application/octet-stream'"
                  [filename]="'base64-encode-data.txt'"
                  [dataAsString]="result.data">
                </app-download-binary>

                <app-copy-to-clipboard
                  class="ml-4"
                  [data]="result.data">
                </app-copy-to-clipboard>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="resultValue" class="base64-encode-result-header"> {{ 'pages.base64Encoder.result.value' | translate }} </label>
            <textarea
              id="resultValue"
              name="resultValue"
              class="expand-textarea"
              [value]="result.value"
              rows="4">

            </textarea>
            <div class="row">
              <div class="col-md-12 mt-4">
                <app-download-binary
                  [mediaType]="'application/octet-stream'"
                  [filename]="'base64-encode-value.txt'"
                  [dataAsString]="result.value">
                </app-download-binary>

                <app-copy-to-clipboard
                  class="ml-4"
                  [data]="result.value">
                </app-copy-to-clipboard>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
