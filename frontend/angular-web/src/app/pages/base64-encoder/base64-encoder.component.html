<h1 class="page-header"> {{ 'pages.base64Encoder.pageTitle' | translate }}</h1>

<div class="row">
  <div class="col-md-12">

    <div class="panel panel-primary">
      <div class="panel-heading">
        {{ 'pages.base64Encoder.pageHeading' | translate }}
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <form role="form" novalidate="" [formGroup]="form">
              <div class="form-group">
                <label>Data</label>
                <textarea
                  id="encodeData"
                  name="encodeData"
                  class="form-control expand-textarea"
                  rows="4"
                  formControlName="data"
                  >

                </textarea>
              </div>

              <button
                type="submit"
                class="btn btn-default"
                [disabled]="!form.valid"
                (click)="encodeData()"> {{ 'pages.base64Encoder.form.submit' | translate }} </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngFor="let result of results; let index = index">
  <div class="col-md-12">
    <div class="panel panel-success">

      <div class="panel-heading">
        <button class="close" type="button" (click)="removeResult(index)">x</button>
        {{ 'pages.base64Encoder.result.title' | translate }}
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <p class="base64-encode-result-header"> {{ 'pages.base64Encoder.result.data' | translate }} </p>
            <textarea
              class="expand-textarea"
              [value]="result.data"
              rows="4">

            </textarea>
            <div class="row">
              <div class="col-md-12 mt-4">
                <button
                  class="btn btn-primary"
                  type="button" (click)="downloadData(index)"> {{ 'pages.base64Encoder.result.downloadData' | translate }} </button>
                <button
                  class="btn btn-primary ml-4"
                  [disabled]="isDataCopied"
                  (click)="copyDataToClipboard(index)">
                    {{
                      isDataCopied
                        ? ('pages.base64Encoder.clipboard.copied' | translate)
                        : ('pages.base64Encoder.clipboard.copy' | translate)
                    }}
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <p class="base64-encode-result-header"> {{ 'pages.base64Encoder.result.value' | translate }} </p>
            <textarea
              class="expand-textarea"
              [value]="result.value"
              rows="4">

            </textarea>
            <div class="row">
              <div class="col-md-12 mt-4">
                <button
                  class="btn btn-primary"
                  type="button"
                  (click)="downloadValue(index)"> {{ 'pages.base64Encoder.result.downloadResult' | translate }} </button>
                <button
                  class="btn btn-primary ml-4"
                  [disabled]="isResultCopied"
                  (click)="copyResultToClipboard(index)">
                    {{
                      isResultCopied
                      ? ('pages.base64Encoder.clipboard.copied' | translate)
                      : ('pages.base64Encoder.clipboard.copy' | translate)
                    }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
