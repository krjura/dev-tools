<h1 class="page-header">Base64 Encoder</h1>

<div class="row">
  <div class="col-md-12">

    <div class="panel panel-primary">
      <div class="panel-heading">
        Encoding Data
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <form role="form" novalidate="">
              <div class="form-group">
                <label>Data</label>
                <textarea
                  id="encodeData"
                  name="encodeData"
                  class="form-control expand-textarea"
                  rows="4"
                  [(ngModel)]="model.data"
                  >

                </textarea>
              </div>

              <button
                type="submit"
                class="btn btn-default"
                (click)="encodeData()"> Encode </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngFor="let result of results; let index = index">
  <div class="col-md-12">
    <div class="panel panel-success">

      <div class="panel-heading">
        <button class="close" type="button" (click)="removeResult(index)">x</button>
        Encoding result
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <p class="base64-encode-result-header"> Data </p>
            <textarea
              class="expand-textarea"
              [value]="result.data"
              rows="4">

            </textarea>
            <div class="row">
              <div class="col-md-12 mt-4">
                <button
                  class="btn btn-primary"
                  type="button" (click)="downloadData(index)"> Download data </button>
                <button
                  class="btn btn-primary ml-4"
                  [disabled]="isDataCopied"
                  (click)="copyDataToClipboard(index)"> {{ isDataCopied ? "Copied" : "Copy To Clipboard" }}</button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <p class="base64-encode-result-header"> Value </p>
            <textarea
              class="expand-textarea"
              [value]="result.value"
              rows="4">

            </textarea>
            <div class="row">
              <div class="col-md-12 mt-4">
                <button
                  class="btn btn-primary"
                  type="button"
                  (click)="downloadValue(index)"> Download result </button>
                <button
                  class="btn btn-primary ml-4"
                  [disabled]="isResultCopied"
                  (click)="copyResultToClipboard(index)"> {{ isResultCopied ? "Copied" : "Copy To Clipboard" }}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
