<h1 class="page-header">Base64 Decoder</h1>

<div class="row">
  <div class="col-md-12">

    <div class="panel panel-primary">
      <div class="panel-heading">
        Decoding Data
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <form role="form" novalidate="">
              <div class="form-group">
                <label>Data</label>
                <textarea
                  id="encodeData"
                  name="encodeData"
                  class="form-control expand-textarea"
                  rows="4"
                  [(ngModel)]="model.data"
                  >

                </textarea>
              </div>

              <button
                type="submit"
                class="btn btn-default"
                (click)="decodeData()"> Decode </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
