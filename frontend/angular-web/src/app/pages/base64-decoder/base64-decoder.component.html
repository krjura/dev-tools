<h1 class="page-header"> {{ 'pages.base64Decoder.pageHeader' | translate }} </h1>

<div class="row">
  <div class="col-md-12">

    <div class="panel panel-primary">
      <div class="panel-heading">
        {{ 'pages.base64Decoder.pageHeading' | translate }}
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <form role="form" novalidate="">
              <div class="form-group">
                <label> {{ 'pages.base64Decoder.form.data' | translate }} </label>
                <textarea
                  id="encodeData"
                  name="encodeData"
                  class="form-control expand-textarea"
                  rows="4"
                  [(ngModel)]="model.data"
                  >

                </textarea>
              </div>

              <button
                type="submit"
                class="btn btn-default"
                (click)="decodeData()"> {{ 'pages.base64Decoder.form.submit' | translate }} </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
